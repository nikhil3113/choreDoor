<!DOCTYPE html>
<html>
  <head>
    <title>Chore Door!</title>
        <meta charset=“UTF-8”>

    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">

  <body>
    <div class="header">
      <img src ="https://content.codecademy.com/projects/chore-door/images/logo.svg">
"
    </div>

    <div class="title-row">
      <img src = "https://content.codecademy.com/projects/chore-door/images/star.svg">
      <p class= "instruction"> Instructions </p>
      <img src = "https://content.codecademy.com/projects/chore-door/images/star.svg">
      
    </div>

    <table class="instruction-row">
      <tr>
        <td class="instruction-number">1</td>
        <td class="instruction-text">Hiding behind one of these doors is the ChoreBot.</td>
      </tr>
      <tr>
        <td class="instruction-number">2</td>
        <td class="instruction-text">Your mission is to open all of the doors without running into the ChoreBot.</td>

         <td class="instruction-number">3</td>
        <td class="instruction-text">If you manage to avoid the ChoreBot until you open the very last door, you win!</td>
      </tr>
       <tr>
         <td class="instruction-number">4</td>
        <td class="instruction-text">See if you can score a winning streak!</td>
      </tr>
    </table>
   

    <div class="door-row">

      <img id = "door2" class="door-frame" src = "https://content.codecademy.com/projects/chore-door/images/closed_door.svg" alt = "door">
      <img id = "door3" class="door-frame" src = "https://content.codecademy.com/projects/chore-door/images/closed_door.svg" alt = "door">
